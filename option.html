<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AbemaTV Chrome拡張設定</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="settings.js"></script>
    <script src="option.js"></script>
</head>
<body>
    <h1>AbemaTV Chrome拡張設定画面</h1>
    <hr>
    <h2>チェックすると有効になります</h2><br>
    <p>すでに開いているAbemaTVのウィンドウには反映されません。更新もしくは新しく開いたウィンドウに反映されます。</p>
    <p>
        横に流れるコメントはコメント欄を開いている時に流れます。コメントを流したままコメント欄を閉じたい場合は「常にコメント欄を表示する」を有効にしてください。常に表示した状態でコメント数をクリックするとコメントを流したままコメント欄を非表示にできます。<br>
        またこの拡張機能を導入して異常に重くなった場合は「コメントをCSSのtransitionで流す」を有効にしてください。<br>
    </p>
    <br>
    <div id="settingsArea"></div>
    <input type="button" id="saveBtn" value="保存">
    <span id="info"></span><br>
    
</body>
</html>
